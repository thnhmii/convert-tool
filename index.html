<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Converter</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background:transparent;
  display:flex;
  justify-content:center;
  padding:40px 15px;
}

/* Outer Frame */
.wrapper{
  width:100%;
  max-width:420px;
  padding:25px;
  border-radius:24px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.3);
  box-shadow: 
    0 20px 40px rgba(0,0,0,0.08),
    inset 0 1px 0 rgba(255,255,255,0.3);
}

/* Inner Card */
.card{
  padding:28px;
  border-radius:20px;
  background: rgba(255,255,255,0.6);
  backdrop-filter: blur(10px);
  box-shadow: 
    0 15px 30px rgba(0,0,0,0.1);
}

h2{
  margin:0 0 20px 0;
  text-align:center;
  font-size:18px;
  font-weight:600;
  color:#333;
  letter-spacing:0.5px;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,0.15);
  font-size:14px;
  background:rgba(255,255,255,0.9);
  transition:all 0.25s ease;
}

input:focus{
  outline:none;
  border-color:#000;
  box-shadow:0 0 0 3px rgba(0,0,0,0.08);
}

button{
  width:100%;
  margin-top:15px;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:14px;
  font-weight:500;
  cursor:pointer;
  transition:all 0.25s ease;
  background:#000;
  color:#fff;
  box-shadow:0 8px 18px rgba(0,0,0,0.2);
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(0,0,0,0.25);
}

button:active{
  transform:scale(0.98);
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <h2>Convert Shopee Link</h2>

    <input id="original" type="text" placeholder="Paste Shopee link here">

    <button onclick="openLink()">Open Link</button>
  </div>
</div>

<script>
const TOKEN = "YcjWkLnSTyytUqnNLBthd";

function openLink(){
  let link = document.getElementById("original").value.trim();
  if(!link) return;

  let encoded = encodeURIComponent(link);
  let finalURL = "https://goeco.mobi/?token=" + TOKEN + "&url=" + encoded;

  window.open(finalURL, "_blank");
}
</script>

</body>
</html>
