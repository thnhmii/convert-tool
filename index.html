<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convert Link</title>

<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body {
  width:100%;
  height:100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: transparent !important;
}

/* OUTER WRAPPER (chống méo iframe) */
.outer-wrapper{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* CARD CONTAINER */
.card{
  width:100%;
  max-width:420px;
  padding:40px 30px;
  border-radius:24px;

  background:rgba(255,255,255,0.55);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);

  border:1px solid rgba(255,255,255,0.4);

  box-shadow:
    0 15px 40px rgba(0,0,0,0.15),
    inset 0 1px 0 rgba(255,255,255,0.6);

  text-align:center;
}

/* TITLE */
.card h2{
  font-size:20px;
  font-weight:600;
  margin-bottom:25px;
  color:#222;
  letter-spacing:0.3px;
}

/* INPUT */
.input-box{
  width:100%;
  padding:14px 18px;
  border-radius:14px;
  border:1px solid rgba(0,0,0,0.15);
  outline:none;
  font-size:14px;
  transition:all 0.25s ease;
  background:rgba(255,255,255,0.8);
}

.input-box:focus{
  border-color:#000;
  box-shadow:0 0 0 3px rgba(0,0,0,0.05);
}

/* BUTTON */
.btn{
  width:100%;
  margin-top:18px;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;

  background:#000;
  color:#fff;

  transition:all 0.25s ease;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}
