<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopee Link Converter</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:transparent;
  display:flex;
  justify-content:center;
  padding:30px 15px;
}
.box{
  width:100%;
  max-width:380px;
}
input{
  width:100%;
  padding:12px;
  border:1px solid #ccc;
  border-radius:8px;
  margin-bottom:10px;
}
button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #000;
  background:transparent;
  cursor:pointer;
}
button:hover{
  background:#000;
  color:#fff;
}
</style>
</head>

<body>

<div class="box">
  <input id="original" type="text" placeholder="Paste Shopee link here">
  <button onclick="openLink()">Open Affiliate Link</button>
</div>

<script>
const TOKEN = "YcjWkLnSTyytUqnNLBthd";

function openLink(){
  let link = document.getElementById("original").value.trim();
  if(!link) return;

  let encoded = encodeURIComponent(link);
  let finalURL = "https://goeco.mobi/?token=" + TOKEN + "&url=" + encoded;

  // mở tab mới (iOS safe)
  window.open(finalURL, "_blank");
}
</script>

</body>
</html>
