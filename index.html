<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convert Link</title>

<style>
html, body {
  margin:0;
  padding:0;
  height:100%;
  background: transparent;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* OUTER FRAME */
.container{
  width:100%;
  max-width:420px;
  padding:25px;
}

/* GLASS CARD */
.card{
  padding:30px 25px;
  border-radius:20px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(16px);
  border:1px solid rgba(255,255,255,0.5);
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
}

/* TITLE */
.title{
  text-align:center;
  font-size:18px;
  font-weight:600;
  margin-bottom:20px;
  color:#222;
}

/* INPUT */
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,0.15);
  font-size:14px;
  outline:none;
  transition:all 0.25s ease;
}

input:focus{
  border-color:#000;
  box-shadow:0 0 0 3px rgba(0,0,0,0.08);
}

/* BUTTON */
button{
  width:100%;
  margin-top:15px;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:14px;
  font-weight:500;
  cursor:pointer;
  background:#000;
  color:#fff;
  transition:all 0.25s ease;
  box-shadow:0 8px 18px rgba(0,0,0,0.2);
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(0,0,0,0.25);
}

button:active{
  transform:scale(0.98);
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div class="title">Convert Shopee Link</div>

    <input id="original" type="text" placeholder="Paste Shopee link here">

    <button onclick="openLink()">Open Link</button>
  </div>
</div>

<script>
const TOKEN = "YcjWkLnSTyytUqnNLBthd";

function openLink(){
  let link = document.getElementById("original").value.trim();
  if(!link) return;

  let encoded = encodeURIComponent(link);
  let finalURL = "https://goeco.mobi/?token=" + TOKEN + "&url=" + encoded;

  window.open(finalURL, "_blank");
}
</script>

</body>
</html>
