<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<title>Shopee Affiliate Converter</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#f5f7fa,#e4e8f0);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  width:100%;
  max-width:400px;
  padding:35px;
  border-radius:20px;
  background:rgba(255,255,255,0.4);
  backdrop-filter:blur(15px);
  border:1px solid rgba(0,0,0,0.1);
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  margin-bottom:25px;
  font-size:20px;
  color:#222;
  font-weight:600;
}

input{
  width:100%;
  padding:14px;
  border:1px solid rgba(0,0,0,0.2);
  border-radius:12px;
  font-size:14px;
  margin-bottom:15px;
  background:rgba(255,255,255,0.7);
}

input:focus{
  border-color:#000;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  border-radius:12px;
  font-size:15px;
  cursor:pointer;
  border:none;
  background:#000;
  color:white;
}

button:hover{
  opacity:0.85;

.footer{
  margin-top:15px;
  text-align:center;
  font-size:12px;
  color:#555;

</style>
</head>

<body>

<div class="container">
  <h2>Shopee Affiliate Converter</h2>
  <input type="text" id="original" placeholder="Paste Shopee link here">
  <button id="goBtn">Generate & Go</button>
  <div class="footer">You will be redirected instantly.</div>
</div>

<script>
const TOKEN = "YcjWkLnSTyytUqnNLBthd";

document.getElementById("goBtn").addEventListener("click", function() {
    let link = document.getElementById("original").value.trim();
    if(!link) return;

    let encoded = encodeURIComponent(link);
    let finalURL = "https://goeco.mobi/?token=" + TOKEN + "&url=" + encoded;

    // Direct redirect (iOS safe)
    window.location.href = finalURL;
});
</script>

</body>
</html>
