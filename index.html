<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopee Link Converter</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: transparent;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:40px 15px;
}

.container{
  width:100%;
  max-width:380px;
  padding:30px;
  border-radius:18px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(12px);
  border:1px solid rgba(0,0,0,0.15);
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  margin-bottom:20px;
  font-size:18px;
  color:#333;
  font-weight:600;
}

input{
  width:100%;
  padding:12px;
  border:1px solid rgba(0,0,0,0.2);
  border-radius:10px;
  font-size:14px;
  margin-bottom:12px;
  background:rgba(255,255,255,0.6);
  transition:0.3s;
}

input:focus{
  border-color:#333;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
  margin-top:8px;
  transition:0.2s ease;
  background:transparent;
  border:1px solid #333;
  color:#333;
}

button:hover{
  background:#333;
  color:white;
}

.message{
  text-align:center;
  font-size:13px;
  margin-top:10px;
  color:#333;
}
</style>
</head>

<body>

<div class="container">
  <h2>Shopee Link Converter</h2>

  <input type="text" id="original" placeholder="Paste Shopee link">

  <button onclick="convertLink()">Convert</button>

  <input type="text" id="result" placeholder="Affiliate link will appear here" readonly>

  <button onclick="openLink()">Open Link</button>
  <button onclick="copyLink()">Copy Link</button>

  <div class="message" id="message"></div>
</div>

<script>
const token = "YcjWkLnSTyytUqnNLBthd";

function convertLink(){
  let link = document.getElementById("original").value.trim();
  let msg = document.getElementById("message");

  if(!link){
    msg.innerText = "Please enter a link.";
    return;
  }

  let encoded = encodeURIComponent(link);
  let finalLink = `https://goeco.mobi/?token=${token}&url=${encoded}`;

  document.getElementById("result").value = finalLink;
  msg.innerText = "Link generated.";
}

function openLink(){
  let link = document.getElementById("result").value;
  if(link){
    window.open(link, "_blank");
  }
}

function copyLink(){
  let copyText = document.getElementById("result");
  if(copyText.value){
    copyText.select();
    document.execCommand("copy");
    document.getElementById("message").innerText = "Copied.";
  }
}
</script>

</body>
</html>
