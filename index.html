<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopee Link Converter</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:transparent;
  display:flex;
  justify-content:center;
  padding:40px 15px;
}

.container{
  width:100%;
  max-width:380px;
  padding:28px;
  border-radius:16px;
  background:rgba(255,255,255,0.4);
  backdrop-filter:blur(10px);
  border:1px solid rgba(0,0,0,0.2);
}

h2{
  text-align:center;
  font-size:16px;
  margin-bottom:18px;
  color:#222;
}

input{
  width:100%;
  padding:12px;
  border:1px solid rgba(0,0,0,0.3);
  border-radius:10px;
  margin-bottom:12px;
  background:rgba(255,255,255,0.6);
}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #222;
  background:transparent;
  cursor:pointer;
  margin-top:8px;
  transition:0.2s;
}

button:hover{
  background:#222;
  color:white;
}

.message{
  text-align:center;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Shopee Link Converter</h2>

  <input type="text" id="original" placeholder="Paste Shopee link">

  <button onclick="convertLink()">Generate & Open</button>

  <div class="message" id="message"></div>
</div>

<script>
const token = "YcjWkLnSTyytUqnNLBthd";

function convertLink(){
  let link = document.getElementById("original").value.trim();
  let msg = document.getElementById("message");

  if(!link){
    msg.innerText="Please enter link.";
    return;
  }

  let encoded = encodeURIComponent(link);
  let finalLink = `https://goeco.mobi/?token=${token}&url=${encoded}`;

  msg.innerText="Redirecting...";
  window.location.href = finalLink;
}
</script>

</body>
</html>
