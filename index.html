<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link Converter</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:transparent !important;
}

/* Center wrapper */
.wrapper{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* Glass Card */
.card{
  width:100%;
  max-width:440px;
  padding:45px 35px;
  border-radius:28px;

  background:rgba(255,255,255,0.55);
  backdrop-filter:blur(25px);
  -webkit-backdrop-filter:blur(25px);

  border:1px solid rgba(255,255,255,0.4);

  box-shadow:
    0 20px 50px rgba(0,0,0,0.15),
    inset 0 1px 0 rgba(255,255,255,0.6);

  text-align:center;
}

/* Title */
.card h1{
  font-size:22px;
  font-weight:600;
  margin-bottom:28px;
  color:#222;
  letter-spacing:0.3px;
}

/* Input */
.input-box{
  width:100%;
  padding:15px 20px;
  border-radius:16px;
  border:1px solid rgba(0,0,0,0.15);
  font-size:14px;
  outline:none;
  transition:all 0.25s ease;
  background:rgba(255,255,255,0.85);
}

.input-box:focus{
  border-color:#000;
  box-shadow:0 0 0 3px rgba(0,0,0,0.05);
}

/* Button */
.btn{
  width:100%;
  margin-top:20px;
  padding:15px;
  border-radius:16px;
  border:none;
  font-size:15px;
  font-weight:600;
  cursor:pointer;

  background:#000;
  color:#fff;

  transition:all 0.25s ease;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(0,0,0,0.25);
}

.btn:active{
  transform:scale(0.97);
}

/* Small text */
.small-text{
  margin-top:15px;
  font-size:13px;
  color:#444;
  opacity:0.7;
}

@media(max-width:480px){
  .card{
    padding:35px 25px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <h1>Shopee Link Converter</h1>

    <input
      type="text"
      id="urlInput"
      class="input-box"
      placeholder="Paste Shopee link here"
    >

    <button class="btn" onclick="openLink()">
      Generate & Go
    </button>

    <div class="small-text">
      You will be redirected instantly.
    </div>

  </div>
</div>

<script>
const TOKEN = "YOUR_ECOMOBI_TOKEN_HERE";  // ‚Üê thay token

function openLink(){
  const url = document.getElementById("urlInput").value.trim();

  if(!url){
    alert("Please paste a Shopee link.");
    return;
  }

  const encoded = encodeURIComponent(url);
  const finalLink = `https://goeco.mobi/?token=${TOKEN}&url=${encoded}`;

  window.location.href = finalLink;
}
</script>

</body>
</html>
