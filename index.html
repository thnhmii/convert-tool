<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopee Link</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:40px 15px;
}

.container{
  width:100%;
  max-width:380px;
  padding:30px;
  border-radius:18px;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(12px);
  border:1px solid rgba(0,0,0,0.15);
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

h2{
  text-align:center;
  margin-bottom:20px;
  font-size:18px;
  color:#333;
  font-weight:600;
}

input{
  width:100%;
  padding:12px;
  border:1px solid rgba(0,0,0,0.2);
  border-radius:10px;
  font-size:14px;
  margin-bottom:12px;
  background:rgba(255,255,255,0.6);
}

button{
  width:100%;
  padding:12px;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
  background:#333;
  color:white;
  border:none;
}
</style>
</head>

<body>

<div class="container">
  <h2>Convert Link Shopee</h2>
  <input type="text" id="original" placeholder="Paste Shopee link">
  <button onclick="goLink()">Open</button>
</div>

<script>
const TOKEN = "YcjWkLnSTyytUqnNLBthd";

function goLink(){
  let link = document.getElementById("original").value.trim();
  if(!link) return;

  let encoded = encodeURIComponent(link);
  let finalLink = `https://goeco.mobi/?token=${TOKEN}&url=${encoded}`;

  // Nhảy thẳng luôn
  window.location.href = finalLink;
}
</script>

</body>
</html>
