<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopee Short Link Tool</title>

<style>
body{
  font-family:Arial;
  display:flex;
  justify-content:center;
  padding:50px 20px;
  background:#f5f5f5;
}

.box{
  width:100%;
  max-width:400px;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  cursor:pointer;
  background:#333;
  color:white;
  border:none;
}

button:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<div class="box">
  <h3>Shopee → Ecomobi Short Tool</h3>

  <input type="text" id="original" placeholder="Paste Shopee link here">

  <button onclick="convert()">Generate Short Link</button>

  <input type="text" id="result" placeholder="Short link will appear here" readonly>

  <button onclick="copyLink()">Copy Link</button>
  <button onclick="openLink()">Open Link</button>
</div>

<script>

const token = "YcjWkLnSTyytUqnNLBthd";

async function convert(){

  let url = document.getElementById("original").value.trim();

  if(!url){
    alert("Paste Shopee link first");
    return;
  }

  // Step 1: Tạo link Ecomobi
  let encoded = encodeURIComponent(url);
  let ecomobiLink = `https://goeco.mobi/?token=${token}&url=${encoded}`;

  try{

    // Step 2: Gửi qua TinyURL để rút gọn
    let response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(ecomobiLink)}`);

    let shortLink = await response.text();

    document.getElementById("result").value = shortLink;

  }catch(err){
    alert("Error creating short link");
  }
}

function copyLink(){
  let input = document.getElementById("result");
  input.select();
  document.execCommand("copy");
  alert("Copied!");
}

function openLink(){
  let link = document.getElementById("result").value;
  if(link){
    window.open(link, "_blank");
  }
}

</script>

</body>
</html>
