<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shopee Converter</title>

<style>
body{
  font-family: Arial;
  display:flex;
  justify-content:center;
  padding:40px;
}
.box{
  width:360px;
}
input,button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="box">
  <input id="original" placeholder="Paste Shopee link">
  <button onclick="convert()">Convert</button>
  <input id="result" readonly placeholder="Affiliate link">
</div>

<script>
const token = "YcjWkLnSTyytUqnNLBthd";

function cleanLink(link){
  // bỏ extraParams nếu có
  return link.split('?')[0];
}

function convert(){
  let link = document.getElementById("original").value.trim();
  if(!link) return;

  let clean = cleanLink(link);
  let encoded = encodeURIComponent(clean);

  let final = `https://goeco.mobi/?token=${token}&url=${encoded}`;
  document.getElementById("result").value = final;
}
</script>

</body>
</html>
