<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ecomobi Short Link Tool</title>

<style>
body{
  font-family: Arial;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:white;
  padding:30px;
  border-radius:12px;
  width:380px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border:1px solid #ddd;
  border-radius:8px;
}

button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:#ff5722;
  color:white;
}

button:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<div class="box">
  <h3>Shopee → Ecomobi → Short</h3>

  <input type="text" id="inputLink" placeholder="Paste Shopee link">

  <button onclick="generate()">Tạo Link Gọn</button>

  <input type="text" id="result" readonly placeholder="Link gọn sẽ xuất hiện ở đây">

  <button onclick="copy()">Copy Link</button>
  <button onclick="openLink()">Mở Link</button>
</div>

<script>
const TOKEN = "YcjWkLnSTyytUqnNLBthd";

async function generate(){
  let link = document.getElementById("inputLink").value.trim();
  if(!link){
    alert("Nhập link trước đã");
    return;
  }

  // Bước 1: tạo link ecomobi
  let encoded = encodeURIComponent(link);
  let ecoLink = `https://goeco.mobi/?token=${TOKEN}&url=${encoded}`;

  try{
    // Bước 2: gửi sang TinyURL để rút gọn
    let response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(ecoLink)}`);
    let shortLink = await response.text();

    document.getElementById("result").value = shortLink;
  }catch(err){
    alert("Lỗi khi rút gọn link");
  }
}

function copy(){
  let text = document.getElementById("result");
  text.select();
  document.execCommand("copy");
  alert("Đã copy");
}

function openLink(){
  let link = document.getElementById("result").value;
  if(link){
    window.open(link, "_blank");
  }
}
</script>

</body>
</html>
