<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  font-family:sans-serif;
  background:transparent;
}

.card{
  background:rgba(220,30,90,0.95);
  padding:15px;
  border-radius:14px;
  margin-bottom:12px;
  box-shadow:0 6px 0 #000;
  color:white;
}
button{
  background:black;
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="list"></div>

<script>
let vouchers = JSON.parse(localStorage.getItem("mydeal_vouchers")) || [];

function openVoucher(code, link){
  navigator.clipboard.writeText(code);
  window.open(link, "_blank");
  alert("Đã copy mã: " + code + "\nDán vào Add Voucher rồi nhấn Enter.");
}

let html="";
vouchers.forEach(v=>{
  html+=`
  <div class="card">
    <h3>${v.title}</h3>
    <p><b>Code:</b> ${v.code}</p>
    <button onclick="openVoucher('${v.code}','${v.link}')">Mở Link</button>
  </div>
  `;
});
list.innerHTML = html;
</script>

</body>
</html>
